name: aws-transit-gateway
type: terraform
description: Module to provision vpn service on aws
cloudProvider: aws
tags:
    - infrastructure
    - networking
    - aws
versions:
  - platforms: []
    providers:
      - name: aws
        source: "hashicorp/aws"
    dependencies:
      - id: aws-vpc
        refs: 
          - source: github.com/cloud-native-toolkit/terraform-aws-vpc
            version: ">= 1.0.0"  
      - id: aws-vpc-subnets
        refs: 
          - source: github.com/cloud-native-toolkit/terraform-aws-vpc-subnets
            version: ">= 1.0.0"                
    variables:
    - name: vpc_id
      moduleRef:
        id: aws-vpc
        output: vpc_id
    - name: public_subnet_ids
      moduleRef:
        id: public-subnets
        output: subnet_ids
    - name: private_subnet_ids 
      moduleRef:
        id: private-subnets
        output: subnet_ids