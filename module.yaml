name: aws-transit-gateway
type: terraform
description: Module to provision vpn service on aws
cloudProvider: aws
tags:
    - infrastructure
    - networking
    - aws
versions:
  - platforms: []
    providers:
      - name: aws
        source: "hashicorp/aws"
    dependencies:
      - id: aws-vpc
        refs: 
          - source: github.com/cloud-native-toolkit/terraform-aws-vpc
            version: ">= 1.0.0"  
      - id: aws-vpc-subnets
        refs: 
          - source: github.com/cloud-native-toolkit/terraform-aws-vpc-subnets
            version: ">= 1.0.0"                
    variables:
      - name: subnet_priv_ids_edge
        moduleRef:
        id: aws-vpc-subnets
        output: subnet_ids
      - name: vpc_id_edge
        moduleRef:
        id: aws-vpc
        output: vpc_id 
       - name: route_table_priv_ids_edge
        moduleRef:
        id: aws-vpc-subnets
        output: route_table_ids        